<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-music-browser">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Music Browser</h1>
      <p>Music browser for searching music. Content to come.</p>
    </div>
  </template>

  <script>
    class MyMusicBrowser extends Polymer.Element {
      static get is() { return 'my-music-browser'; }
    }

    window.customElements.define(MyMusicBrowser.is, MyMusicBrowser);
  </script>
</dom-module>
